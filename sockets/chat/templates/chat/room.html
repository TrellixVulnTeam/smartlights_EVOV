<script>
    var busy = false;

    async function changeLigth() {
        if (!busy) {
            busy = true;
            if ($('.lgreen1').css('background-color') == 'rgb(0, 128, 0)') {
                // To red
                $('.lgreen1').css("background-color", "black");
                $('.lyellow1').css("background-color", "yellow");
                setTimeout(()=>{
                    console.log('To next...');
                    $('.lyellow1').css("background-color", "black");
                    $('.lred1').css("background-color", "red");
                },2500)
                // To green
                setTimeout(()=>{
                    $('.lyellow2').css("background-color", "yellow");
                    setTimeout(()=>{
                        console.log('To next...');
                        $('.lred2').css("background-color", "black");
                        $('.lyellow2').css("background-color", "black");
                        $('.lgreen2').css("background-color", "green");
                        busy = false
                    },2500)
                },3000)
            } else {
                // To red
                $('.lgreen2').css("background-color", "black");
                $('.lyellow2').css("background-color", "yellow");
                setTimeout(()=>{
                    console.log('To next...');
                    $('.lyellow2').css("background-color", "black");
                    $('.lred2').css("background-color", "red");
                },2500)
                // To green
                setTimeout(()=>{
                    $('.lyellow1').css("background-color", "yellow");
                    setTimeout(()=>{
                        console.log('To next...');
                        $('.lred1').css("background-color", "black");
                        $('.lyellow1').css("background-color", "black");
                        $('.lgreen1').css("background-color", "green");
                        busy = false
                    },2500)
                },3000)
            }
            chatSocket.send(JSON.stringify({
                'message': 'Attend'
            }));
        } else {
            chatSocket.send(JSON.stringify({
                'message': 'Busy'
            }));
        }
    }

    var roomName = {{ room_name_json }};

    $("#chat-log").change(function() {
        scrollToBottom();
    });

    function scrollToBottom() {
        $('#chat-log').scrollTop($('#chat-log')[0].scrollHeight);
    }

    function notifyMe(m) {
        // Let's check if the browser supports notifications
        if (!("Notification" in window)) {
            alert("This browser does not support desktop notification");
        }

        // Let's check whether notification permissions have already been granted
        else if (Notification.permission === "granted") {
            // If it's okay let's create a notification
            var notification = new Notification(`Alguien escribio: ${m} `);
        }

        // Otherwise, we need to ask the user for permission
        else if (Notification.permission !== 'denied' && Notification.permission !== 'granted') {
            Notification.requestPermission(function (permission) {
            // If the user accepts, let's create a notification
            if (permission === "granted") {
                var notification = new Notification("Hi there!");
            }
            });
        }
        console.log('Notificacion lanzada')

        // At last, if the user has denied notifications, and you 
        // want to be respectful there is no need to bother them any more.
    };

    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        if (message === 'change') {
            changeLigth();
        } else if (message == 'sync') {
            $('.lgreen2').css("background-color", "black");
            $('.lyellow2').css("background-color", "black");
            $('.lred2').css("background-color", "red");
            $('.lred1').css("background-color", "black");
            $('.lyellow1').css("background-color", "black");
            $('.lgreen1').css("background-color", "green");
            chatSocket.send(JSON.stringify({
                'message': 'Attend'
            }));
        } else {
            document.querySelector('#chat-log').value += (message + '\n');
        }
        scrollToBottom();
        notifyMe(message);
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));

        messageInputDom.value = '';
    };
</script>
